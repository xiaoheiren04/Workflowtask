{% extends "mainapp/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container">
  <p class="lead text-center lg-title">EasyWorkflow v1.0</p>
  <div class="lg-form col-sm-4 col-sm-offset-4">
    <form class="form-horizontal" id="login">{% csrf_token %}
      <div class="alert alert-danger" id="lg-err" role="alert">
      </div>
      <div class="form-group">
        <label for="username" class="col-sm-4 control-label">Username</label>
        <div class="col-sm-8">
          <input id="ip-un" type="text" class="form-control" placeholder="Username" name="username">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-4 control-label">Password</label>
        <div class="col-sm-8">
          <input id="ip-pw" type="password" class="form-control" placeholder="Password" name="tokencode" onkeydown="login.onkeydownLogin(event)">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-8">
          <button id="sb-btn" type="button" class="btn btn-primary" onclick="login.validate(event)">Login</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
